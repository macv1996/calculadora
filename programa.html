<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI PRIMER PROGRAMA CON GIT Y GIT HUB.COM</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div id="hojahtml">

        <div id="contenedor">
            <h1 id="titulo">CALCULADORA</h1>
            <div id="matematicas">
                <div id="sumas">
                    <h3>SUMA</h3>
                    <input id="primervalor" type="text"  placeholder="Ingresa primer valor">
                    <input id="segundovalor" type="text" placeholder="Ingresa segundo valor">
                    <button id="boton">CALCULAR</button>
                    <p id="resultado">RESULTADO</p>
                </div>
                <div id="restas">
                    <h3>RESTA</h3>
                    <input id="primervalorresta" type="text"  placeholder="Ingresa primer valor">
                    <input id="segundovalorresta" type="text" placeholder="Ingresa segundo valor">
                    <button id="botonresta">CALCULAR</button>
                    <p id="resultadoresta">RESULTADO</p>
                    

                </div>    
            </div>
            
            
        </div>  
    </div>
    
    <script src="./code.js"></script>
</body>
</html>
